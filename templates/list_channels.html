{% extends 'layout_in.html' %}

{% block title %}
Channels
{% endblock %}

{% block section%}
<p>Existing channels:</p>
<ul>
  {% for channel in channels %}
  <li><a href="{{ url_for('channel', curr_channel=channel) }}">{{channel}}</a></li>
  {% endfor %}
</ul>

<form action='{{url_for('channel')}}' method='POST'>
  <p><input type='text' name='channel' placeholder="New channel">
  <button>Submit</button></p>
</form>

{% endblock %}
